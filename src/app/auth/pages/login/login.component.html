<section class="vh-100" style="background-color: #e5e7bf">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="../../../assets/fondo2.jpg"
                alt="login form"
                class="mt-4 img-fluid"
                style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="login()" [formGroup]="loginForm" autocomplete="off">
                  <div class="d-flex align-items-center mb-2 pb-1">
                    <img src="../../../assets/logo.jpg" alt="Logo" class="img-fluid" style="width: 12%">
                    <span class="h1 fw-bold mb-0"> Colors</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    inicie sesion en el sitio
                  </h5>

                  <div class="form-floating mb-4">
                    <input type="text" class="form-control form-control-lg" id="usuario" placeholder="usuario" formControlName="Login" [ngClass]="isFieldValid('Login')">
                    <label for="usuario" style="color: grey;">Usuario</label>
                   
                  </div>

                  <div class="form-floating mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="ContraseÃ±a" formControlName="Pswd" [ngClass]="isFieldValid('Pswd')">
                    <label for="password" style="color: grey;">Password</label>
                    
                  </div>

                  <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" id="recuerdame" formControlName="recuerdame" checked>
                    <label class="form-check-label" for="recuerdame">Mantener sesion Iniciada</label>
                  </div>

                  <div class="pt-1">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="!loginForm.valid" >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
